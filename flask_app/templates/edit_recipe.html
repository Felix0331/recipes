<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Edit Recipe</h1>
        <a href="/success">Dashboard</a>
        <a href="/logout">logout</a>
    </div>
    <div>
        <form action="/edit_recipe/{{recipe[0].id}}" method="POST">
            <label for="name">Name: </label>
            <input type="text" name="name" value="{{recipe[0].name}}"><br>
            <label for="description">Description: </label><br>
            <textarea  name="description" rows="4" cols="20">{{recipe[0].description}}</textarea><br>
            <label for="instructions">Instructions: </label><br>
            <textarea  name="instructions" rows="4" cols="20">{{recipe[0].instructions}}</textarea><br>
            <label for="date_made">Date Made On: </label>
            <input name="date_made" type="date" value="{{recipe[0].date_made}}"><br>

            <label for="under_30_minutes"> Under 30 Minutes?</label>
            <label for="under_30_minutes">Yes</label>
            {% if recipe[0].under_30_minutes == 1%}
                <input type="radio" name="under_30_minutes" id="under_30_minutes" value="1" checked>
            {% else %}
                <input type="radio" name="under_30_minutes" id="under_30_minutes" value="1">
            {%endif%}
            <label for="under_30_minutes">No</label>
            {% if recipe[0].under_30_minutes != 1%}
                <input type="radio" name="under_30_minutes" id="under_30_minutes" value="0" checked>
            {% else %}
                <input type="radio" name="under_30_minutes" id="under_30_minutes" value="0">
            {%endif%}
            <br><br>
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
