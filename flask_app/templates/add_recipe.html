<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Add New Recipe</h1>
        <a href="/success">Dashboard</a>
        <a href="/logout">logout</a>
    </div>
    <div>
        <form action="/create_new" method="POST">
            <label for="name">Name: </label>
            <input type="text" name="name"><br>
            <label for="description">Description: </label><br>
            <textarea  name="description" rows="4" cols="20"></textarea><br>
            <label for="instructions">Instructions: </label><br>
            <textarea  name="instructions" rows="4" cols="20"></textarea><br>
            <label for="date_made">Date Made On: </label>
            <input name="date_made" type="date"><br>

            <label for="under_30_minutes"> Under 30 Minutes?</label>
            <label for="under_30_minutes">Yes</label>
            <input type="radio" name="under_30_minutes" id="under_30_minutes" value="1">
            <label for="under_30_minutes">No</label>
            <input type="radio" name="under_30_minutes" id="under_30_minutes" value="0">
            <br><br>
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
